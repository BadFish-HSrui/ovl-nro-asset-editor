language: python

matrix:
  include:
  - os: linux
  - os: osx

python:
- '3.4'

before_script:
- pip install PyInstaller

script: "./make_binary.sh"

before_deploy:
- git config --local user.name "vgmoose"
- git config --local user.email "me@vgmoose.com"
- git tag "travis-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: dist/maker
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    secure: 
